<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      News
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let new of news" [routerLink]='["/news-detail", new["id"]]' color="secondary">
    <ion-item>
      <ion-thumbnail slot="start" *ngFor="let item of new['_embedded']['wp:featuredmedia']">
        <ion-img *ngIf="item.source_url; else noImage" src="{{item.source_url}}"></ion-img>
        <ng-template #noImage>
          <ion-img src="/assets/noIdea2.png"></ion-img>
        </ng-template>
      </ion-thumbnail>
      <ion-label *ngIf="new" ion-text color="dark-contrast" class="ion-text-wrap">
        <p>{{new['title']['rendered']}}</p>
        <p>{{new['date'] | date :'dd/MM/yyyy HH:mm'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
