<ion-header>
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item *ngFor="let new of news" [routerLink]='["/news-detail", new.id]'>   
    <ion-icon *ngFor="let featuredmedia of new['_embedded']['wp:featuredmedia']">
      <ion-img src="https://www.circuitricardotormo.com/wp-content/uploads/2019/{{featuredmedia?.date?.slice(5,7)}}/{{featuredmedia['media_details']?.sizes?.thumbnail?.file}}"></ion-img>
    </ion-icon>
    <ion-label *ngIf="new" >{{new.title.rendered}}</ion-label>
  <ion-label>{{new.date | date :'dd/MM/yyyy HH:mm'}}</ion-label>
  </ion-item>
</ion-list>
<ion-content>
 
</ion-content>
