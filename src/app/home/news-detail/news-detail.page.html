<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  <ion-title *ngIf="newsValue">{{newsValue.title.rendered}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf="newsValue">{{newsValue.title.rendered}}</ion-card-title>
      <ion-card-subtitle *ngIf="newsValue"> {{newsValue.date | date :'dd/MM/yyyy HH:mm'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="newsValue" [innerHTML]="newsValue.content.rendered">
      
    </ion-card-content>
  </ion-card>

</ion-item> -->
</ion-content>
